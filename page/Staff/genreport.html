<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-body">
<main class="container mx-auto px-4 py-4 sm:py-8">
    <div class="prose dark:prose-invert max-w-none">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4">Stock Report</h1>
        <h2 id="total" class="text-lg sm:text-xl mb-4"></h2>

        <div class="flex flex-wrap gap-2 mb-4">
            <button onclick="printReport()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-sm">
                Print
            </button>
            <button onclick="saveAsPDF()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded text-sm">
                Save PDF
            </button>
            <button onclick="exportToCSV()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded text-sm">
                Export CSV
            </button>
        </div>

        <div class="overflow-x-auto shadow-md sm:rounded-lg">
            <table id="reportTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-4 py-3">Part number</th>
                    <th scope="col" class="px-4 py-3">Part name</th>
                    <th scope="col" class="px-4 py-3">Part Image</th>
                    <th scope="col" class="px-4 py-3">Order number</th>
                    <th scope="col" class="px-4 py-3">Order quantity</th>
                    <th scope="col" class="px-4 py-3">Total sales amount</th>
                </tr>
                </thead>
                <tbody id="reportTableBody">
                <!-- Table rows will be inserted here dynamically by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="mt-4 sm:mt-6">
            <button onclick="location.href='order.html'" class="w-full sm:w-auto bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded text-sm">
                Finish
            </button>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchReportData();
    });

    function fetchReportData() {
        const apiUrl = `../../resources/php/genReport.php?action=getStockReport`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.data) {
                        renderReportTable(data.data);
                    } else {
                        throw new Error(data.message || 'Failed to fetch order item list');
                    }
                })
                .catch(error => {
                    console.error('Error generate report:', error);
                    // Display error message to user
                    document.getElementById('orderTableBody').innerHTML = `<tr><td colspan="11" class="text-center text-red-500">Error loading orders: ${error.message}</td></tr>`;
                });
    }


    function updateTotal(count) {
        const totalElement = document.getElementById('total');
        if (totalElement) {
            totalElement.textContent = `Total: ${count} Orders`;
            totalElement.className = 'text-lg font-bold mb-4 text-gray-800 dark:text-white';
        }
    }

    function renderReportTable(data) {
        const tableBody = document.getElementById('reportTableBody');
        if (!tableBody) {
            console.error('Table body element not found');
            return;
        }
        tableBody.textContent = ''; // Clear existing content

        data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.className = index % 2 === 0
                ? 'bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700'
                : 'bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600';

            const cellContents = [
                item.partNumber,
                item.partName,
                createImageElement(item.partImage, item.partName),
                createMultilineContent(item.orderNumbers),
                createMultilineContent(item.orderQuantities),
                `${item.totalSalesAmount} HKD`
            ];

            cellContents.forEach((content, cellIndex) => {
                const cell = document.createElement('td');
                cell.className = 'px-4 py-3 text-sm text-gray-900 dark:text-gray-200';

                if (cellIndex === 0) {
                    cell.className += ' font-medium';
                }

                if (typeof content === 'string') {
                    cell.textContent = content;
                } else {
                    cell.appendChild(content);
                }
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    }

    function createImageElement(src, alt) {
        const img = document.createElement('img');
        img.src = src;
        img.alt = alt;
        img.className = 'h-10 w-10 rounded-full object-cover';
        return img;
    }

    function createMultilineContent(itemsString) {
        const items = itemsString.split(',').map(item => item.trim());
        const fragment = document.createDocumentFragment();
        items.forEach((item, index) => {
            if (index > 0) {
                fragment.appendChild(document.createElement('br'));
            }
            const span = document.createElement('span');
            span.textContent = item;
            span.className = 'block text-sm text-gray-700 dark:text-gray-300';
            fragment.appendChild(span);
        });
        return fragment;
    }

    function displayErrorMessage(message) {
        const errorDiv = document.createElement('div');
        errorDiv.textContent = message;
        errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 dark:bg-red-900 dark:border-red-700 dark:text-red-100';

        const closeButton = document.createElement('button');
        closeButton.textContent = '×';
        closeButton.className = 'absolute top-0 right-0 px-4 py-3';
        closeButton.onclick = function() {
            errorDiv.remove();
        };

        errorDiv.appendChild(closeButton);
        document.body.insertBefore(errorDiv, document.body.firstChild);
    }

    function printReport() {
        window.print();
    }

    function saveAsPDF() {
        // Open the print dialog and select 'Save as PDF' as the printer
        window.print();
    }

    function exportToCSV() {
        const table = document.getElementById('reportTable');
        if (!table) {
            console.error('Report table not found');
            return;
        }

        const csv = [];
        for (let i = 0; i < table.rows.length; i++) {
            const row = [];
            const cols = table.rows[i].cells;
            for (let j = 0; j < cols.length; j++) {
                row.push(cols[j].textContent.replace(/,/g, ';')); // Replace commas with semicolons
            }
            csv.push(row.join(","));
        }

        const csvContent = "data:text/csv;charset=utf-8," + encodeURIComponent(csv.join("\n"));
        const link = document.createElement("a");
        link.setAttribute("href", csvContent);
        link.setAttribute("download", "report.csv");
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
