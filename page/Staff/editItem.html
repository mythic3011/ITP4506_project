<script>
function fetchAPIForEdit(id) {
    const apiUrl = `../../resources/php/ManageItem.php?action=get&id=${encodeURIComponent(id)}`;
    const AuthToken = localStorage.getItem('userToken');

    return fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${AuthToken}`
        },
        credentials: 'include'
    })
    .then(response => response.json())
    .then(result => {
        if (result.status === 'success') {
            return result.data;
        } else {
            throw new Error(result.message || 'Failed to fetch Vehicle data');
        }
    });
}

function fetchItemData() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
        alert('No item ID provided');
        return;
    }

    fetchAPIForEdit(id)
        .then(itemData => {
            document.getElementById("VehicleNumber").textContent = itemData.VehicleNum;
            document.getElementById("VehicleCategory").textContent = itemData.VehicleCategory;
            document.getElementById("VehicleName").textContent = itemData.VehicleName;
            document.getElementById("VehicleWeight").textContent = itemData.weight;
            document.getElementById("input-stock-quantity").value = itemData.stockItemQty;
            document.getElementById("input-price").value = itemData.price;
            document.getElementById("description").value = itemData.VehicleDescription;
        })
        .catch(error => {
            console.error('Error fetching item data:', error);
            alert('Error fetching item data: ' + error.message);
        });
}

function updateItem() {
    const id = document.getElementById("VehicleNumber").textContent;
    const formData = new FormData();

    formData.append("id", id);
    formData.append("stockItemQty", document.getElementById("input-stock-quantity").value);
    formData.append("price", document.getElementById("input-price").value);
    formData.append("VehicleDescription", document.getElementById("description").value);

    const fileInput = document.getElementById("file");
    if (fileInput.files.length > 0) {
        formData.append("image", fileInput.files[0]);
    }

    const AuthToken = localStorage.getItem('userToken');

    fetch('../../resources/php/ManageItem.php?action=update', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${AuthToken}`
        },
        body: formData,
        credentials: 'include'
    })
    .then(response => response.json())
    .then(result => {
        if (result.status === 'success') {
            alert('Item updated successfully!');
            window.location.href = 'Item.html';
        } else {
            throw new Error(result.message || 'Failed to update item');
        }
    })
    .catch(error => {
        console.error('Error updating item:', error);
        alert('Error updating item: ' + error.message);
    });
}



document.addEventListener("DOMContentLoaded", function () {
    // Fetch item data
    fetchItemData();

    // Handle form submission
    document
        .getElementById("editItemForm")
        .addEventListener("submit", function (e) {
            e.preventDefault();
            updateItem();
        });
});
</script>
