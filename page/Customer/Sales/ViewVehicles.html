<!doctype html>
<html lang="en">
<head>
    <title>Vehicle Browser | Legend Motor Limited</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../../../resources/image/icon-removebg.png" rel="icon" type="image/x-icon"/>
    <!--    <script type="module" src="../../../resources/js/Wishlist.js"></script>-->
    <script type="module" src="../../../resources/js/viewVehicles.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../../resources/css/main.css">
    <script src ="../../../resources/js/script.js"></script>


</head>
<body class="bg-gray-50 font-sans">
<header class="navbar bg-white shadow-md sticky top-0 z-10">
</header>

<!-- Notification Container -->
<div id="notification-container" class="fixed top-4 right-4 z-50"></div>
<!-- Main Content -->
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 pt-4">Vehicles</h1>

    <!-- Search and Sort Section -->
    <div class="mb-4 flex flex-col sm:flex-row space-y=4 sm:space-y=0 sm:space-x=4 pb-6">
        <!-- Search Bar -->
        <div class="relative w-full sm:w-1/3">
            <label for="VehicleSearch" class="block mb-2">Search Vehicles:</label>
            <div class="relative">
                <input id="VehicleSearch" type="text"
                       placeholder="Enter Vehicle name or ID"
                       class="w-full p-2 pl-10 border rounded"/>
                <svg class="absolute left-3 top-50x transform -translate-y-1/2 w-5 h-5 text-gray-400 hidden"
                     xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>

        <!-- Sort By Dropdown -->
        <div class="w-full sm:w-1/3 max-w-xs pr-2 pl-2">
            <label for="VehicleSorting" class="block mb-2">Sort By:</label>
            <select id="VehicleSorting" class="w-full p-2 border rounded">
                <option value="Price-Low-to-High" selected>Price - Low to High</option>
                <option value="Price-High-to-Low">Price - High to Low</option>
                <option value="make">make</option>
            </select>
        </div>

        <!-- Specify make Dropdown -->
        <div class="w-full sm:w=1/3 max-w-xs pr-2 pl-2" id="makeFilterContainer">
            <label for="makeFilter" class="block mb-2">Specify Brand:</label>
            <select id="makeFilter" class="w-full p-2 border rounded">
                <option value="All">All</option>
            </select>
        </div>
    </div>

    <!-- Vehicle List -->
    <div id="VehicleList"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>
    <div id='noVehiclesMessage' class='flex justify-center items-center h-full hidden pt-4'>
        <div class='bg-gray100 text-gray900 rounded-lg p6 flex flex-col items-center'>
            <svg class="w-12 h-12 mb-4 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor" stroke-width="2">
                <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M5 17h-2v-6l2-5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6"></path>
            </svg>
            <h2 class="text-xl font-semibold">No Vehicles Found</h2>
            <p class="text-gray-400">There are no vehicles to display at this time.
                Or Try adjusting your search
                or filters</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-gray-200 text-center py-4 mt-8">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-wrap items-center justify-between md:flex-no-wrap">
                <div class="flex items-center mb-6 md:mb-0">
                    <span class="text-sm text-gray-500 ">Copyright &copy; 2024 Legend Motor Company</span>
                </div>
                <div class="flex items-center justify-between space-x-6 md:space-x-12 ms:hidden">
                    <div class="flex items-center justify-between space-x-6">
                        <div class="flex items-center">
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">About Us</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Contact Us</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Order Tracking</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Returns</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">FAQ</a>
                        </div>
                        <div class="flex items-center">
                            <a class="text-gray-600 " href="#">Terms of Service</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Privacy Policy</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Site Map</a>
                            <span class="bg-gray-200   rounded-full mx-3 h-5 w-5 opacity-20 group-hover:opacity-0"></span>
                            <a class="text-gray-600 " href="#">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer -->
</div>
<script>
    $(document).ready(async function () {
        let vehicles = [];

        const vehicleListContainer = $("#VehicleList");
        const noVehiclesMessage = $("#noVehiclesMessage");

        await fetchVehicles();
        setupEventListeners();
        renderVehicles(vehicles);

        async function fetchVehicles() {
            try {
                const data = await $.getJSON("../../../resources/json/vehicles.json");

                vehicles = data.map(vehicle => ({
                    id: vehicle.id,
                    make: vehicle.make,
                    model: vehicle.model,
                    year: vehicle.year,
                    price: vehicle.price,
                    images: vehicle.images || [],
                    availableColors: vehicle.availableColors.map(color => ({
                        name: color.name,
                        hexCode: color.hexCode
                    })),
                    upgradeOptions: {
                        interiorUpgrades: vehicle.upgradeOptions?.interior || [],
                        performanceUpgrades: vehicle.upgradeOptions?.performance || [],
                        technologyUpgrades: vehicle.upgradeOptions?.technology || []
                    },
                    insuranceOptions: vehicle.insurancePlans.map(option => ({
                        planName: option.planName,
                        annualPremium: option.annualPremium
                    })),
                    specifications: {
                        engine: vehicle.specifications.engine,
                        transmission: vehicle.specifications.transmission,
                        mileage: vehicle.specifications.mileage,
                        safetyRating: vehicle.specifications.safetyRating || null,
                        warrantyYears: vehicle.specifications.warrantyYears || null
                    }
                }));

                console.log(vehicles);
            } catch (error) {
                console.error("Error fetching vehicles:", error);
            }
        }

        function setupEventListeners() {
            $("#VehicleSorting").on("change", applyFiltersAndSort);
            $("#makeFilter").on("change", applyFiltersAndSort);
            $("#VehicleSearch").on("input", applyFiltersAndSort);
        }

        function applyFiltersAndSort() {
            const searchTerm = $("#VehicleSearch").val().toLowerCase();
            const sortBy = $("#VehicleSorting").val();
            const makeFilter = $("#makeFilter").val();

            let filteredVehicles = vehicles.filter(vehicle =>
                (vehicle.make.toLowerCase().includes(searchTerm) || vehicle.id.toString().includes(searchTerm)) &&
                (makeFilter === "All" || vehicle.make === makeFilter)
            );

            filteredVehicles = sortVehicles(filteredVehicles, sortBy);
            renderVehicles(filteredVehicles);
        }

        function sortVehicles(vehicles, sortBy) {
            switch (sortBy) {
                case "Price-Low-to-High":
                    return vehicles.sort((a, b) => a.price - b.price);
                case "Price-High-to-Low":
                    return vehicles.sort((a, b) => b.price - a.price);
                case "make":
                    return vehicles.sort((a, b) => a.make.localeCompare(b.make));
                default:
                    return vehicles;
            }
        }

        function renderVehicles(vehicles) {
            vehicleListContainer.empty(); // Clear previous content

            if (vehicles.length === 0) {
                noVehiclesMessage.removeClass("hidden");
            } else {
                noVehiclesMessage.addClass("hidden");

                const fragment = $(document.createDocumentFragment());

                vehicles.forEach(vehicle => {
                    const card = createVehicleCard(vehicle);
                    fragment.append(card);
                });
                vehicleListContainer.append(fragment);
            }
        }

        function createVehicleCard(vehicle) {
            const card = $('<div class="card border-l-4 border-blue-500 bg-white border-l-4 border-orange-500 shadow-lg rounded-lg p-[30px] text-center hover:bg-gray-[100] transition duration-[200ms] ease-in-out delay-[0ms] "></div>');

            const sliderContainer = $('<div class="image-slider relative overflow-hidden"></div>');

            const prevButton = $('<button class="prev absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 rounded-full p-2 transition duration-200 hover:bg-gray-300 focus:outline-none">❮</button>');
            prevButton.on("click", () => changeSlide(-1));

            const nextButton = $('<button class="next absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 rounded-full p-2 transition duration-200 hover:bg-gray-300 focus:outline-none">❯</button>');
            nextButton.on("click", () => changeSlide(1));

            sliderContainer.append(prevButton, nextButton);

            const slidesContainer = $('<div class="slides relative"></div>');

            // Fallback image URL
            const fallbackSvg = 'https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?w=500';

            // Check if an images array is defined and has valid URLs
            if (Array.isArray(vehicle.images) && vehicle.images.length > 0) {
                vehicle.images.forEach((url, index) => {
                    const img = $(`<img src="${url}" alt="${vehicle.make} ${vehicle.model}" class="slide${index === 0 ? '' : ' hidden'} rounded-lg transition-opacity duration-300">`);
                    img.on("error", () => img.attr("src", fallbackSvg)); // Use fallback on error
                    slidesContainer.append(img);
                });
            } else {
                // If no valid images, add a single fallback image
                const fallbackImg = $(`<img src="${fallbackSvg}" alt="Fallback image for ${vehicle.make} ${vehicle.model}" class="slide rounded-lg transition-opacity duration-300">`);
                slidesContainer.append(fallbackImg);
            }

            sliderContainer.append(slidesContainer);

            // Add slide indicators
            const indicators = $('<div class="flex justify-center mt-2"></div>');

            // Create indicators based on the number of images
            const numberOfSlides = vehicle.images.length > 0 ? vehicle.images.length : 1; // At least one slide for fallback
            for (let index = 0; index < numberOfSlides; index++) {
                const indicator = $(`<span class="indicator w-3 h-3 bg-gray-400 rounded-full mx-1 cursor-pointer" data-index="${index}"></span>`);
                indicator.on("click", () => {
                    slideIndex = index;
                    showSlides(slideIndex);
                });
                indicators.append(indicator);
            }

            sliderContainer.append(indicators);
            card.append(sliderContainer);

            const content = $('<div class="content p-4"></div>');

            const title = $(`<h3 class="text-lg font-semibold mb-2 text-gray-900 ">${vehicle.make} ${vehicle.model}</h3>`);

            const priceInfo = $(`<p class="text-gray-700 font-bold">Price: <span class="font-bold text-xl text-blue-600 ">$${vehicle.price}</span></p>`);

            content.append(title, priceInfo);

            // Create a description list for vehicle specifications
            const descriptionList = $('<ul class="text-gray-600 mt-2"></ul>');

            // Add specifications to the list
            function appendSpecification(descriptionList, label, value) {
                if (value) {
                    descriptionList.append($(`<li class="specification-item"><strong>${label}:</strong> ${value}</li>`));
                }
            }

            if (vehicle.specifications) {
                appendSpecification(descriptionList, 'Engine', `${vehicle.specifications.engine?.type}, ${vehicle.specifications.engine?.cylinderCount} cylinders`);
                appendSpecification(descriptionList, 'Transmission', `${vehicle.specifications.transmission?.type}, ${vehicle.specifications.transmission?.gears} gears`);
                appendSpecification(descriptionList, 'Mileage', `${vehicle.specifications.mileage?.value} ${vehicle.specifications.mileage?.unit}`);
                appendSpecification(descriptionList, 'Year', vehicle.year);
                appendSpecification(descriptionList, 'Fuel Type', vehicle.fuelType);
                appendSpecification(descriptionList, 'Safety Rating', `${vehicle.specifications.safetyRating}/5`);
                appendSpecification(descriptionList, 'Warranty', `${vehicle.specifications.warrantyYears} years`);
            }

            content.append(descriptionList);

            // Create a button for adding to wishlist aka cart
            const addToWishListButton = $('<button class="mb-4 mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center transition duration-200">Add to Wishlist</button>');

            addToWishListButton.val(vehicle.id);

            addToWishListButton.on("click", () => {
                addToWishListButton.text("Added to Wishlist");
                addToWishListButton.removeClass("bg-blue-500 hover:bg-blue-700").addClass("bg-green-500 hover:bg-green-700 px-4 py-2 pt-2 pb-2 rounded-lg text-white font-bold");

                // Redirect to ViewDetailsNRequest page
                window.location.href = `ViewDetailsNRequest.html?id=${addToWishListButton.val()}`;
            });

            content.append(addToWishListButton);

            card.append(content);

            let slideIndex = 0;

            function showSlides(n) {
                const slides = slidesContainer.find(".slide");
                const indicators = sliderContainer.find(".indicator");

                if (n >= slides.length) slideIndex = 0;
                if (n < 0) slideIndex = slides.length - 1;

                slides.addClass("hidden");
                $(slides[slideIndex]).removeClass("hidden");

                // Update indicators
                indicators.removeClass("bg-blue-500").addClass("bg-gray-400");
                $(indicators[slideIndex]).removeClass("bg-gray-400").addClass("bg-blue-500");
            }

            function changeSlide(n) {
                slideIndex += n;
                showSlides(slideIndex);
            }

            showSlides(slideIndex);
            return card;
        }
    });
</script>
</body>
</html>
