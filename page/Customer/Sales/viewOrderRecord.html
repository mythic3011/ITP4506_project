<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Order Records | Legend Motor Company</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="../../resources/image/icon_dark"
      rel="icon"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script type="module" src="../../resources/js/script.js"></script>
    <script type="module" src="../../resources/js/order.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554",
              },
            },
          },
          fontFamily: {
            body: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
            sans: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="flex h-screen">
      <!-- Navigation -->
      <nav
        class="bg-white border-gray-200 dark:bg-gray-900 w-64 flex-shrink-0 hidden md:flex md:flex-col"
      >
        <div class="flex flex-col items-center p-4">
          <a
            class="flex items-center space-x-3 rtl:space-x-reverse mb-6"
            href="#"
          >
            <div class="h-8 w-8 relative">
              <img
                alt="LMC Logo"
                class="absolute inset-0 object-contain dark:hidden pt-2 dark:pt-1"
                src="../../resources/image/LMC.png"
              />
              <img
                alt="LMC Logo"
                class="absolute inset-0 object-contain hidden dark:block"
                src="../../resources/image/LMC_DM.png"
              />
            </div>
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >LMC</span
            >
          </a>

          <ul class="font-medium flex flex-col space-y-2">
            <li>
              <a
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                href="viewOrderRecord.html"
                >Order Record</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                href="viewVehicle.html"
                >Vehicle</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                href="shoppingCart.html"
                >Cart</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                href="profile.html"
                >Profile</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                href="../../logout.html"
                onclick="logout()"
                >Log Out</a
              >
            </li>
          </ul>

          <!-- Dark mode toggle button -->
          <button
            class="mt-6 p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
            id="darkModeToggle"
            alt="Toggle dark mode"
            title="Toggle dark mode"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="flex-1 flex flex-col">
        <main class="flex-1 overflow-y-auto p-6">
          <div class="flex justify-between items-center mb-4">
            <h1
              class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white"
            >
              Order Records
            </h1>
            <div class="flex items-center">
              <label
                class="mr-2 text-sm text-gray-700 dark:text-gray-300"
                for="sort-select"
                >Sort by:</label
              >
              <select
                class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="sort-select"
              >
                <option value="orderId">Order ID</option>
                <option value="status">Status</option>
                <option value="deliveryDate">Delivery Date</option>
                <option value="orderDate">Order Date</option>
                <option value="totalAmount">Total Amount</option>
              </select>
            </div>
          </div>
          <p class="mb-4 text-gray-700 dark:text-gray-300">
            Total Orders: <span class="font-bold" id="total-orders"></span>
          </p>
          <div
            class="hidden justify-center items-center my-4"
            id="loadingSpinner"
          >
            <div
              class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"
            ></div>
          </div>
          <div
            class="overflow-x-auto bg-white dark:bg-gray-800 shadow-md rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
              id="order-table"
            >
              <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Order ID
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider hidden sm:table-cell"
                  >
                    Order Date
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider hidden md:table-cell"
                  >
                    Order Time
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider hidden lg:table-cell"
                  >
                    Delivery Date
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Total Cost
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
                id="order-body"
              ></tbody>
            </table>
          </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-4">
          <p class="text-gray-700 dark:text-gray-300">
            Â© 2024 Legend Motor Company. All rights reserved.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
