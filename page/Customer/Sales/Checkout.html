<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../resources/js/Sales/CustomerDashboard.js"></script>
    <script src="../../../resources/js/Sales/CustomerNavigation.js"></script>
    <script src="../../../resources/js/Sales/Wishlist.js"></script>
    <script src="../../../resources/js/Sales/Checkout.js"></script>
    <link rel="stylesheet" href="../../../resources/css/main.css">
    <title>Checkout | Legend Motor Company</title>
    <style>
        .notification {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .info {
            background-color: #d9edf7;
            color: #31708f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<header class="navbar bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
        <div class="flex items-center">
            <!-- Back button -->
            <button id="backBtn"
                    class=" px-4 py-2 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
                </svg>
            </button>
            <script>
                $('#backBtn').on('click', function () {
                    window.location.href = 'Wishlist.html';
                });
            </script>
            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="../../../resources/image/icon-removebg.png" alt="Legend Motor Limited" class="h-12 w-12">
                <span class="ml-3 text-xl font-bold">LMC</span>
            </a>
        </div>
        <div class="relative">
            <label for="search-bar-vehicles" class="absolute left-2 top-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </label>
            <input type="text" id="search-bar-vehicles" placeholder="Search Vehicles..."
                   class="border rounded px-10 py-1"/>
        </div>

        <div class="hamburger md:hidden flex flex-col cursor-pointer">
            <span class="w-6 h-0.5 bg-gray-700 mb-1"></span>
            <span class="w-6 h-0.5 bg-gray-700 mb-1"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
        </div>

        <nav class="nav-links hidden md:flex space-x-4">
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="index.html">Home</a>
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="ViewVehicles.html">Vehicles</a>
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="./Wishlist.html">Wishlist</a>
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="./viewOrderRecord.html">Orders</a>
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="./profile.html">Profile</a>
            <a class="navbar_a text-gray-700 hover:text-blue-500" href="../../../logout.html">Log Out</a>
        </nav>
    </div>
</header>
<div id="notification-container" class="fixed top-4 right-4 z-50"></div>
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" id="Checkout">
    <h1 class="text-3xl font-bold mb-6">Checkout</h1>

    <!-- Order Summary Section -->
    <div id="orderSummaryContainer" class="mb-6 p-4 bg-white shadow rounded-md">
        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <tbody id="orderSummary"></tbody>
        </table>

        <!-- Summary Totals -->
        <div id="summaryTotals" class="mt-4">
            <p id="subtotalAmount" class=""></p>
            <p id="totalAmount" class=""></p>
            <p id="DepositAmount" class=""></p>
            <p id="EstimatedDelivery" class=""></p>
        </div>

        <!-- Financing Options Section -->
        <div id='financingOptions' class='mt10 border-t border-gray-200'>
            <label for='financingMethod' class='block text-sm font-medium text-gray700'>Select Financing Option:</label>
            <select id='financingMethod' name='financingMethod'
                    class='mt1 block w-full rounded-md bordergray300 shadow-sm focus:border-indigo focus:ring focus:ring-indigo focus:ring-opacity'>
                <option value='none'>Select a plan...</option>
                <!-- Loan Plans -->
                <option value='loan_plan_a' data-interest-rate='0.05' data-term-months='60'>Plan A - $300/month for 60
                    months (5% APR)
                </option>
                <option value='loan_plan_b' data-interest-rate='0.04' data-term-months='36'>Plan B - $400/month for 36
                    months (4% APR)
                </option>
                <option value='loan_plan_c' data-interest-rate='0.03' data-term-months='24'>Plan C - $500/month for 24
                    months (3% APR)
                </option>
                <!-- Other Methods -->
                <option value='cash_payment'>Cash Payment - Pay full amount upfront.</option>
                <option value='credit_card'>Credit Card - Pay using a credit card.</option>
            </select>
        </div>
        <!-- Address Form -->
        <form id="checkoutForm" class="mt10 border-t ">
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                       required placeholder="Enter your full name">
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="address"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                       required placeholder="Enter your address">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="mt-6 w-full bg-indigo-600 border border-transparent rounded-md py-3 px-4 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-offset-gray focus:ring-indigo ring-opacity ring-offset rounded-md shadow-sm transition duration=150 ease-in-out">
                Confirm Order
            </button>
        </form>
</main>
</body>
