    <script>
        function loadInfo() {
            const data = {
                id: 1,
                name: "John Doe",
                email: "john@example.com",
                phone: "+852 2356 8900",
                faxNumber: "+852 2356 8901",
                address: "Room 244, 2/F, 21 Yuen Wo Road, Sha Tin, NT, Hong Kong",
                orders: []
            };

            const user = JSON.parse(localStorage.getItem('userInfo')); // Correctly parse the user info

            let firstName = data.name.split(" ")[0] || user.firstName;
            let lastName = data.name.split(" ")[1] || user.lastName;
            document.getElementById('FullName').innerText = user.firstName+ " " + user.lastName || data.name;
            document.getElementById('firstName').innerText = user.firstName;
            document.getElementById('lastName').innerText = user.lastName;
            document.getElementById('mobileNumber').innerText = user.mobile;
            document.getElementById('faxNumber').innerText = data.faxNumber;
            document.getElementById('addressLine1').innerText = data.address;
            document.getElementById('email').innerText = user.email || data.email;
        }
    </script>
