<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login | Legend Motor Limited</title>
    <meta
            name="description"
            content="Login page for the Legend Motor Limited"
    />
    <meta name="author" content="Legend Motor Limited"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="resources/css/index.css"/>
    <link rel="icon" href="resources/image/icon_dark.png" type="image/x-icon"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="resources/js/script.js"></script>
    <script src="resources/js/index.js"></script>
</head>
<body>
<main class="container">
    <div class="text-center">
        <img
                src="resources/image/icon_dark.png"
                alt="Legend Motor Limited Logo"
        />
        <h1>Sign in to System</h1>
    </div>
    <div class="text-center">
        <p>
            Don't have an account?
            <a href="./register.html" style="color: #007bff"
            >Click Here to Register</a>
        </p>
    </div>
    <form id="loginForm">
        <!--- Select System -->
        <div class="form-group" id="system-select" style="display: block">
            <label for="system-select" class="form-select-label">
                Select System to Login
                <select
                        name="system"
                        id="system-select-form"
                        required="required"
                        class="form-select"
                >
                    <option value="Sales">Vehicle Sale</option>
                    <option value="Insurance">Vehicle Insurance</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="email"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Username"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Password"
            />
        </div>
        <div class="form-group2">
            <input type="checkbox" id="remember-me" name="remember-me"/>
            <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <div id="forget-password" class="text-center hidden">
        <a href="./forget-password.html">Forgot Password?</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Legend Motor Limited. All rights reserved.</p>
</footer>
<button id="darkModeToggle" title="Toggle dark mode">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#333"
    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
    </svg>
</button>
</body>
</html>
