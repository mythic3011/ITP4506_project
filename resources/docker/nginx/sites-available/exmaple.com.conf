server {
    listen                               443 ssl http2;
    listen                               [::]:443 ssl http2;
    server_name                          www.exmaple.com;
    root                                 /var/www/;
    index                               index.html;

    # localhost only
    # ssl_certificate                      /mnt/c/Users/a1667/Desktop/nginx/nginx/cert/exmaple.com/cert.pem;
    # ssl_certificate_key                  /mnt/c/Users/a1667/Desktop/nginx/nginx/cert/exmaple.com/key.pem;

    # use cf cert
    ssl_certificate                         /etc/nginx/cert/exmaple.com/cert.pem;
    ssl_certificate_key                     /etc/nginx/cert/exmaple.com/key.pem;

    # # SSL (Let's Encrypt)
    # ssl_certificate                      /etc/letsencrypt/live/webdav.exmaple.com/fullchain.pem;
    # ssl_certificate_key                  /etc/letsencrypt/live/webdav.exmaple.com/privkey.pem;
    # ssl_trusted_certificate              /etc/letsencrypt/live/webdav.exmaple.com/chain.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # # security
    add_header X-XSS-Protection        "1; mode=block" always;
    add_header X-Content-Type-Options  "nosniff" always;
    add_header Referrer-Policy         "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self'; report-uri https://csp-reporting.cloudflare.com/cdn-cgi/script_monitor/report?";
    add_header Content-Security-Policy-Report-Only "script-src 'none'; connect-src 'none'; report-uri https://csp-reporting.cloudflare.com/cdn-cgi/script_monitor/report?";
    add_header Permissions-Policy      "interest-cohort=()" always;

    # .files
    location ~ /\.(?!well-known) {
        deny all;
    }

    # logging
    access_log /var/log/nginx/exmaple.com.access.log cloudflare;
    error_log  /var/log/nginx/exmaple.com.error.log warn;
    
    #include                              nginxconfig.io/security.conf;
    #include                              nginxconfig.io/block-exploits.conf;

    # error pages
    error_page 400 /var/www/error/400.html;
    error_page 404 /var/www/error/404.html;
    error_page 500 /var/www/error/500.html;
    error_page 503 /var/www/error/503.html;

    # custom error pages for proxied apps 
    location /error/ {

    root /var/www/page/error/;
    internal;
    }

    # # block common exploits, sql injections etc
    # if ($uri ~ "(?i)(\.htaccess$|\.htpasswd$|\.ini$)") {
    #     return 403;
    # }

    # # 防範敏感目錄訪問攻擊
    # if ($uri ~ "(?i)(wp-admin|wp-login|phpmyadmin|admin|administrator)") {
    #     return 403;
    # }

    # reverse proxy
    location / {

        root /var/www/;
        index index.html;
    }

    # robots.txt
    location /robots.txt {
        access_log off;
        log_not_found off;
        root /var/www/resources/;
    }

    # failback
    location @fallback {
        root /etc/nginx/error/500.html;
        internal;
        if ($allow = no) {
            return 444;
        }
        if ($badagent) {
            return 444;
        }
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name www.exmaple.com;
    include     nginxconfig.io/letsencrypt.conf;
    location / {

        if ($badagent) {
            return 444;
        }
        if ($allow = no) {
            return 444;
        }

        return 301 https://www.exmaple.com$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name exmaple.com;
    return 301 https://www.exmaple.com$request_uri;
}

