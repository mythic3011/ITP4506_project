<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile | Legend Motor Limited</title>
    <!--    <link href="../../resources/css/profile.css" rel="stylesheet"/>-->
    <link
      href="../../resources/image/SLMC_Icon_login.jpg"
      rel="icon"
      type="image/x-icon"
    />
    <script type="module" src="../../resources/js/script.js"></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554",
              },
            },
          },
          fontFamily: {
            body: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
            sans: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
          },
        },
      };
    </script>
    <script></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navigation -->
    <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
      <main class="flex-10 flex flex-col items-center justify-center">
        <!-- Profile Section -->
        <div class="container mx-auto px-10 py-10">
          <div
            class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden"
          >
            <div class="md:flex">
              <!-- Left side - User info -->
              <div
                class="md:w-1/3 bg-gray-100 dark:bg-gray-700 p-10 text-center"
              >
                <svg
                  class="mx-auto w-32 h-32 rounded-full border-4 border-white dark:border-none"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <h2
                  id="FullName"
                  class="mt-4 text-xl font-semibold text-gray-800 dark:text-white"
                ></h2>
                <p id="email" class="text-gray-600 dark:text-gray-300"></p>
              </div>

              <!-- Right side - Profile details -->
              <div class="md:w-2/3 p-10">
                <h3
                  class="text-2xl font-semibold text-gray-800 dark:text-white mb-6"
                >
                  Peronsal info Details
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      First Name
                    </p>
                    <p
                      id="firstName"
                      class="font-medium text-gray-800 dark:text-white"
                    ></p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Last Name
                    </p>
                    <p
                      id="lastName"
                      class="font-medium text-gray-800 dark:text-white"
                    ></p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Mobile Number
                    </p>
                    <p
                      id="mobileNumber"
                      class="font-medium text-gray-800 dark:text-white"
                    ></p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Fax Number
                    </p>
                    <p
                      id="faxNumber"
                      class="font-medium text-gray-800 dark:text-white"
                    ></p>
                  </div>
                  <div class="md:col-span-2">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Address Line
                    </p>
                    <p
                      id="addressLine1"
                      class="font-medium text-gray-800 dark:text-white"
                    ></p>
                  </div>
                  <div class="md:col-span-2">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Address Line 2
                    </p>
                    <p
                      id="addressLine2"
                      class="font-medium text-gray-800 dark:text-white"
                    >
                      /
                    </p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      State/Province
                    </p>
                    <p
                      id="stateProvince"
                      class="font-medium text-gray-800 dark:text-white"
                    >
                      /
                    </p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Country/ Region
                    </p>
                    <p
                      id="country"
                      class="font-medium text-gray-800 dark:text-white"
                    >
                      Hong Kong
                    </p>
                  </div>
                </div>
                <div class="mt-8">
                  <button
                    onclick="location.href='index.html'"
                    id="editProfileButton"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
                  >
                    Resister
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="module">
          import {
            initializeProfile,
            setupEditButton,
          } from "../../resources/js/profile.js";

          document.addEventListener("DOMContentLoaded", () => {
            initializeProfile();
            setupEditButton();
          });
        </script>
        <!-- Footer -->
        <footer class="text-center py-4">
          <p class="text-gray-700 dark:text-gray-300">
            Â© 2024 Legend Motor Limited. All rights reserved.
          </p>
        </footer>
      </main>
      <script type="module" src="../../resources/js/profile.js"></script>
    </body>
  </body>
</html>
